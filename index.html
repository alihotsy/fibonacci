<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="container">
    <h1 class="mt-3">Fibonacci: <span class="text-danger" id="show-fibo"></span> </h1>
    <hr>
    <div class="row">
        <div class="col-6">
            <input type="number" class="form-control mb-3" id="input" placeholder="Ingresa la posición para la sucesión">
            <div class="alert alert-danger d-none" id="error-message">El valor no debe ser vacío o menor o igual a 0</div>
        </div>
        <div class="col">
            
            <button class="btn btn-outline-primary">Calcular</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
